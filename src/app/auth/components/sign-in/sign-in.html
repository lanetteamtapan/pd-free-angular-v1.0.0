<div class="main-content">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <div class="card">
                    <h1 class="header text-center">Sign in</h1>
                    <h3 class="title">Sign in</h3>

                    <div class="card card-user ">

                        <button class="btn btn-info btn-fill btn-wd" (click)="signInAnonymously()"
                                type="button">
                            <i class="glyphicon glyphicon-earphone"></i>
                            Anonymously
                        </button>
                        <button class="btn btn-info btn-fill btn-wd" (click)="signInWithGithub()" type="button">
                            GitHub
                        </button>
                        <button class="btn btn-info btn-fill btn-wd" (click)="signInWithGoogle()" type="button">
                            Google
                        </button>
                        <button class="btn btn-block btn-social btn-twitter">
                            <span class="fa fa-twitter"></span> Sign in with Twitter
                        </button>
                        <button class="btn btn-info btn-fill btn-wd" (click)="signInWithFacebook()"
                                type="button">
                            Facebook
                        </button>
                        <button class="btn btn-info btn-fill btn-wd" (click)="signInWithPhone()" type="button">
                            Phone
                            Number
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
